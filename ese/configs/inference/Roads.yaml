experiment: 
    inf_kwargs:
        from_logits: True
        threshold: 0.5 
        temperature: 1.0
        pred_patch_dims: # We need to do patch based inference because native res is 1500x1500
            height: 500 
            width: 500

dataloader:
    batch_size: 16 
    num_workers: 3

log:
  track_label_amounts: True 

inference_data:
  split: '?'
  version: 0.1
  return_gt_proportion: True

global_calibration:
    num_classes: 1

qual_metrics:
    - Dice:
        _fn: ese.metrics.dice_score
        batch_reduction: 'mean' 
        ignore_empty_labels: False
        metric_type: quality