data:
  _class: ese.datasets.ISLES
  in_channels: 1
  out_channels: 1 
  version: '?'

dataloader:
  batch_size: 4
  num_workers: 2 # 3D data can be a bottleneck

optim:
  lr: '?'

log:
  root: '?'
  checkpoint_freq: 30 
  metrics:
    dice_score:
      _fn: ionpy.metrics.dice_score
      batch_reduction: 'mean' 
      ignore_empty_labels: False 
      from_logits: True
    area_estimation_error:
      _fn: ese.losses.area_estimation_error
      from_logits: True
      square_diff: False

model:
  filters: [64, 64, 64, 64, 64, 64, 64]
  dims: 3
  convs_per_block: 3

train:
  epochs: 3000
  eval_freq: 30 
