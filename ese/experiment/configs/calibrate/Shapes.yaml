data:
  subsplit: 5
  iters_per_epoch: 250 

log:
  checkpoint_freq: 50 
  root: '?'
  metrics:
    dice_score:
      _fn: ionpy.metrics.dice_score
      from_logits: True
      batch_reduction: 'mean' 
      ignore_empty_labels: False 
    ece_loss:
      _fn: ese.experiment.metrics.image_ece_loss
      from_logits: True
      num_prob_bins: 15
    edge_ece_loss:
      _fn: ese.experiment.metrics.image_edge_ece_loss
      from_logits: True
      num_prob_bins: 15
      neighborhood_width: 3
    elm_loss:
      _fn: ese.experiment.metrics.image_elm_loss
      class_weighting: 'proportional'
      from_logits: True
      num_prob_bins: 15
      neighborhood_width: 3