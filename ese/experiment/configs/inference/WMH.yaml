log:
  track_label_amounts: True 
  min_fg_pixels: 100 

data:
  input_type: volume
  slicing: dense_full

local_calibration:
    num_bins: 15
    neighborhood_width: 3
    square_diff: False 

global_calibration:
    num_bins: 15
    num_classes: 2
    neighborhood_width: 3
    square_diff: False 

qual_metrics:
    - Dice:
        _fn: ese.experiment.metrics.dice_score
        from_logits: True
        batch_reduction: 'mean' 
        ignore_empty_labels: False
        ignore_index: 0
        metric_type: quality
    - HD95:
        _fn: ese.experiment.metrics.hd95
        from_logits: True
        batch_reduction: 'mean' 
        ignore_empty_labels: False
        ignore_index: 0
        metric_type: quality
    - BoundaryIOU:
        _fn: ese.experiment.metrics.boundary_iou
        boundary_width: 4
        from_logits: True
        batch_reduction: 'mean' 
        ignore_empty_labels: False 
        ignore_index: 0
        metric_type: quality