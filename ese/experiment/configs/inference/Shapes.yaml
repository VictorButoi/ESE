log:
  track_label_amounts: True 
  min_fg_pixels: 0

data:
  input_type: image 
  subsplit: '?' # Separate split from any of the trained ensemble members.

local_calibration:
    num_prob_bins: 15
    neighborhood_width: 3
    square_diff: False 

global_calibration:
    num_prob_bins: 15
    num_classes: 2
    neighborhood_width: 3
    square_diff: False 

qual_metrics:
    - Dice:
        _fn: ese.experiment.metrics.dice_score
        from_logits: True
        batch_reduction: 'mean' 
        ignore_index: 0
        metric_type: quality
    - HD95:
        _fn: ese.experiment.metrics.hd95
        from_logits: True
        batch_reduction: 'mean' 
        ignore_index: 0
        metric_type: quality
    - BoundaryIOU:
        _fn: ese.experiment.metrics.boundary_iou
        boundary_width: 1
        from_logits: True
        batch_reduction: 'mean' 
        metric_type: quality
    - Accuracy:
        _fn: ionpy.metrics.segmentation.pixel_accuracy
        from_logits: True
        metric_type: quality
    - Recall:
        _fn: ionpy.metrics.segmentation.pixel_recall
        from_logits: True
        metric_type: quality
    - Precision:
        _fn: ionpy.metrics.segmentation.pixel_precision
        from_logits: True
        metric_type: quality