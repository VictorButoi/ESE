log:
  track_label_amounts: True 
  min_fg_pixels: 1

data:
  annotator: '?'
  input_type: volume
  slicing: full 
  split: '?'
  task: '?' 

global_calibration:
    num_classes: 2

qual_metrics:
    - Dice:
        _fn: ese.experiment.metrics.dice_score
        batch_reduction: 'mean' 
        ignore_empty_labels: False
        metric_type: quality
    - HD95:
        _fn: ese.experiment.metrics.hd95
        batch_reduction: 'mean' 
        ignore_empty_labels: False
        metric_type: quality
    - BoundaryIOU:
        _fn: ese.experiment.metrics.boundary_iou
        boundary_width: 4
        batch_reduction: 'mean' 
        ignore_empty_labels: False 
        metric_type: quality
    - Accuracy:
        _fn: ese.experiment.metrics.pixel_accuracy
        metric_type: quality
    - SoftVolumeError:
        _fn: ese.experiment.metrics.volume_error
        do_threshold: False 
        batch_reduction: 'mean' 
        metric_type: quality
    - HardVolumeError:
        _fn: ese.experiment.metrics.volume_error
        do_threshold: True
        threshold: 0.5
        batch_reduction: 'mean' 
        metric_type: quality