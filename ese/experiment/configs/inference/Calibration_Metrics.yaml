        cal_type: 'toplabel'
        class_weighting: 'uniform'

    - Image_Uniform-Edge-ELM:
        _fn: ese.experiment.metrics.elm.image_edge_elm_loss
        cal_type: 'toplabel'
        class_weighting: 'uniform'

