log:
  track_label_amounts: True
  min_fg_pixels: 0

data:
  input_type: image 

local_calibration:
    num_prob_bins: 15
    neighborhood_width: 3
    square_diff: False 

global_calibration:
    num_prob_bins: 15
    num_classes: 19
    neighborhood_width: 3
    square_diff: False 

qual_metrics:
    - Dice:
        _fn: ese.experiment.metrics.dice_score
        from_logits: True
        batch_reduction: 'mean' 
        ignore_empty_labels: True
        metric_type: quality
    - HD95:
        _fn: ese.experiment.metrics.hd95
        from_logits: True
        batch_reduction: 'mean' 
        ignore_empty_labels: True
        metric_type: quality
    - BoundaryIOU:
        _fn: ese.experiment.metrics.boundary_iou
        boundary_width: 2
        from_logits: True
        batch_reduction: 'mean' 
        ignore_empty_labels: True 
        metric_type: quality

augmentations:
    - Resize:
        height: 256
        width: 512