data:
  _class: ese.experiment.datasets.WMH
  axis: 0
  task: Amsterdam
  slicing: dense 
  annotator: observer_o12
  num_slices: 1
  in_channels: 1
  out_channels: 2 
  version: 0.2
  iters_per_epoch: 1000 
  preload: '?' 

dataloader:
  batch_size: 4
  num_workers: 2

loss_func: 
  _class: ionpy.loss.SoftDiceLoss
  from_logits: True
  batch_reduction: 'mean' 
  ignore_empty_labels: False
  ignore_index: 0 

model:
  filters: [64, 64, 64, 64, 64]