data:
  _class: ese.experiment.datasets.Shapes
  preload: False 
  version: 0.1
  in_channels: 1
  out_channels: 2
  labels: [0]
  subsplit: '?'

dataloader:
  batch_size: 4
  num_workers: 2

loss_func: 
  _class: ionpy.loss.SoftDiceLoss
  from_logits: True
  batch_reduction: 'mean' 
  ignore_empty_labels: False
  ignore_index: 0 

model:
  filters: [64, 64, 64, 64, 64]