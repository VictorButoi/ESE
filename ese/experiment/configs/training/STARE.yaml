data:
  _class: ese.experiment.datasets.STARE
  in_channels: 3
  out_channels: 1 
  version: 0.1
  iters_per_epoch: 1000 
  preload: False 

dataloader:
  batch_size: 8
  num_workers: 1

log:
  root: '?'
  checkpoint_freq: 20 
  metrics:
    dice_score:
      _fn: ionpy.metrics.dice_score
      batch_reduction: 'mean' 
      ignore_empty_labels: False 
      from_logits: True
    ece_loss:
      _fn: ese.experiment.metrics.image_ece_loss
      num_prob_bins: 15
      from_logits: True
    edge_ece_loss:
      _fn: ese.experiment.metrics.image_edge_ece_loss
      num_prob_bins: 15
      neighborhood_width: 3
      from_logits: True

loss_func: 
  _class: ionpy.loss.SoftDiceLoss
  from_logits: True
  batch_reduction: 'mean' 
  ignore_empty_labels: False

model:
  filters: [64, 64, 64, 64, 64]
  convs_per_block: 3
